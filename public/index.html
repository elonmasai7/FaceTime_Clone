<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceTime Clone</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="home-body">
    <div class="bg-shape"></div>
    <main class="home-card">
      <h1>FaceTime Clone</h1>
      <p class="subtitle">Private, encrypted WebRTC calls in your browser.</p>

      <div class="name-field">
        <label for="displayName">Your name</label>
        <input id="displayName" maxlength="30" placeholder="Guest" />
      </div>

      <div class="room-actions">
        <button id="createRoomBtn" class="btn-primary">Create New Room</button>
      </div>

      <div class="divider">or</div>

      <div class="join-field">
        <label for="roomInput">Join by room code</label>
        <div class="join-inline">
          <input id="roomInput" placeholder="Enter room code" maxlength="12" />
          <button id="joinRoomBtn" class="btn-secondary">Join</button>
        </div>
      </div>

      <p class="privacy-note">
        WebRTC uses DTLS/SRTP encryption by default. Share room codes privately.
      </p>

      <div id="status" class="status"></div>
    </main>

    <script src="/home.js"></script>
  </body>
</html>
